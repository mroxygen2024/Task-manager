<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Software/title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/Styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Task Management</h2>
        <div class="input-group mb-3">
            <input type="text" id="task-input" class="form-control" placeholder="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" id="add-task">Add Task</button>
            </div>
        </div>
        <ul class="list-group" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        <div class="mt-3">
            <button class="btn btn-secondary" id="filter-tasks">Filter Completed Tasks</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="../Javascript/script.js"></script>
</body>

</html>
